<div *ngIf="courses.length > 0">List of courses</div>
<div *ngIf="courses.length == 0">No courses yet</div>

<h1>Angular</h1>

<input type="text" [(ngModel)]="post.title" />
<br />
{{ post.title | titleCase }}
<br />
<star [isStar]="post.isStar" (change)="onStarChanged($event)"></star>

<bootstrap-panel>
  <ng-container class="heading">Heading</ng-container>
  <div class="body">
    <h2>Body</h2>
    <p>Some content here...</p>
  </div>
</bootstrap-panel>
<div>
<like [likesCount]="tweet.likesCount" [isActive]="tweet.isLiked"></like>
</div>
<div>
  <button (click)="loadCourses()">Load Courses</button>
</div>
<button (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courses; trackBy: trackCourse">
    {{ course.name }}
    <button (click)="onChange(course)">Remove</button>
  </li>
</ul>
